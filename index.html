<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FreeAgent Login Test</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:24px;max-width:720px}
    .card{border:1px solid #ddd;border-radius:14px;padding:14px}
    label{display:block;font-size:12px;color:#444;margin-top:10px}
    input,button{width:100%;padding:10px;border-radius:10px;border:1px solid #ccc;margin-top:6px;box-sizing:border-box}
    button{cursor:pointer;font-weight:650}
    pre{background:#0b1020;color:#e9eefc;padding:12px;border-radius:12px;overflow:auto}
    .muted{color:#666;font-size:12px}
    .ok{color:#0a7a2f;font-weight:650}
    .err{color:#b00020;font-weight:650}
    .row{display:flex;gap:10px}
    .row>*{flex:1}
  </style>
</head>
<body>
  <h1>FreeAgent Login Test</h1>
  <div class="muted">If you don’t see “Script loaded ✅”, your JS didn’t run.</div>

  <div class="card" style="margin-top:14px;">
    <div id="status" class="muted">Loading…</div>

    <label>Email</label>
    <input id="email" type="email" placeholder="you@email.com" />

    <label>Password</label>
    <input id="password" type="password" placeholder="••••••••" />

    <div class="row" style="margin-top:10px;">
      <button id="btnSignIn">Sign in</button>
      <button id="btnSignUp">Sign up</button>
    </div>
    <button id="btnSignOut" style="margin-top:10px;">Sign out</button>

    <h3 style="margin-top:14px;">Session</h3>
    <pre id="dump">{ "session": null }</pre>
  </div>

  <!-- Supabase v2 UMD build (no modules, works clean on GitHub Pages) -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <script>
    // >>> PASTE THESE:
    const SUPABASE_URL = "https://polfteqwekkhzlhfjhsn.supabase.co";
    const SUPABASE_ANON_KEY = `eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBvbGZ0ZXF3ZWtraHpsaGZqaHNuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxMTU2MzAsImV4cCI6MjA4MDY5MTYzMH0.npJCJJKOLTQddFH-xtU_ZtlT9_M8JWWpScDIsZAGY4M`.replace(/\s+/g, "");

    const $ = (id) => document.getElementById(id);
    const set = (msg, cls="muted") => { $("status").className = cls; $("status").textContent = msg; };
    const dump = (obj) => { $("dump").textContent = JSON.stringify(obj, null, 2); };

    // Show fatal JS errors on-page (so “nothing happens” is impossible)
    window.addEventListener("error", (e) => set("JS error: " + (e.message || e.type), "err"));
    window.addEventListener("unhandledrejection", (e) => set("Promise error: " + (e.reason?.message || e.reason), "err"));

    if (SUPABASE_URL.includes("PASTE_") || SUPABASE_ANON_KEY.includes("PASTE_")) {
      set("You did not paste your Supabase URL / anon key.", "err");
      throw new Error("Missing Supabase config");
    }

    // IMPORTANT: use your schema
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      db: { schema: "freeagents" }
    });

    async function refresh() {
      const { data, error } = await supabase.auth.getSession();
      if (error) { set(error.message, "err"); dump({ session: null }); return; }
      dump({ session: data.session });
      if (data.session?.user?.id) set("Signed in ✅ " + data.session.user.email, "ok");
      else set("Not signed in.", "muted");
    }

    $("btnSignIn").addEventListener("click", async () => {
      set("Signing in…", "muted");
      const email = $("email").value.trim();
      const password = $("password").value;
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return set(error.message, "err");
      await refresh();
    });

    $("btnSignUp").addEventListener("click", async () => {
      set("Signing up…", "muted");
      const email = $("email").value.trim();
      const password = $("password").value;
      const { error } = await supabase.auth.signUp({ email, password });
      if (error) return set(error.message, "err");
      set("Sign-up created. If email confirmation is enabled, check your inbox.", "ok");
      await refresh();
    });

    $("btnSignOut").addEventListener("click", async () => {
      set("Signing out…", "muted");
      const { error } = await supabase.auth.signOut();
      if (error) return set(error.message, "err");
      await refresh();
    });

    set("Script loaded ✅", "ok");
    refresh();
  </script>
  <script src="./ping.js"></script>
</body>
</html>
